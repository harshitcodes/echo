{% extends 'base.html' %}
{% block pagetitle %} Echo | Welcome {% endblock %}

{% include 'nav_bar.html' %}

{% block content %}

    <div class="container">
        <h4>Are you sure?</h4>
        <form class="form-horizontal" method="post">
          <div class="form-group">
            <div class="col-sm-10">
                <textarea class="form-control" name='comment_text' rows="5" placeholder="Comment!" id="comment">{{context['comment_text']}}</textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2">
              <button type="submit" class="btn btn-default">Confirm Delete</button>
            </div>
          </div>
        </form>
    </div>


{% endblock %}
