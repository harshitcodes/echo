{% extends 'base.html' %}
{% block pagetitle %} Echo | Sign Up {% endblock %}

{% block content %}

    <div class="container">
        <h3>Please provide the details below.</h3>
        <ul>
            {% for error in field_errors %}
                <li style="color : red">{{error}}</li><br>
            {% endfor %}
        </ul>
        <form class="form-horizontal" method="post" action="/signup">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{name}}" name="name" id="" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{username}}" name="username" id="" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" value="{{email}}" name="email" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="passwd" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="confirm_password" id="c_passwd" placeholder="Enter Password again">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign Up</button>
            </div>
          </div>
        </form>
    </div>

{% endblock %}
