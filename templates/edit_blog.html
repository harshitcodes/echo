{% extends 'base.html' %}
{% block pagetitle %} Echo | Create {% endblock %}

{% block content %}

    <div class="container">
        <h2>What's on your mind?</h2>
        <ul>
            {% if error %}
            <li style="color : red">{{error}}</li><br>
            {% endif %}
        </ul>
        <form class="form-horizontal" method="post" action="/edit_post/{{post.key.id()}}">

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{context['post_title']}}" name="title" id="title" placeholder="Enter the title of your blog!">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Tag</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{context['post_tag']}}" name="tag" id="title" placeholder="Give your blog a tag e.g.: 'science&amp;technology', 'adventure', etc">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">

            <textarea class="form-control" name="content" rows="10" placeholder="Here goes the content!" id="content">
{{context['post_content']}}
            </textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Publish</button>
            </div>
          </div>
        </form>
    </div>

{% endblock %}
